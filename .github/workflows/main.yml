name: Build Python to EXE

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest  # 使用 Windows 环境生成 EXE

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # 检出代码仓库

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'  # 指定 Python 版本，按需修改

    - name: Install PyInstaller
      run: pip install pyinstaller  # 安装编译工具

    - name: Build EXE
      run: pyinstaller --onefile --clean main.py  # 编译为单个 EXE 文件

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: main-exe  # 产物名称
        path: dist/main.exe  # 编译后的 EXE 路径
